# CIPD commands to get the latest Bazel build tools
parameters:
  BazelInstallDirectory: "$(Agent.TempDirectory)/bazel"
  BazelCipdVersion: "6.3.2.cr0"
steps:
- bash: |
    set -euo pipefail
    ensurefile=`mktemp`

    echo "bazel version:${{ parameters.BazelCipdVersion }}" > "$ensurefile"

    cipd auth-login
    cipd ensure -ensure-file $ensurefile -root ${{ parameters.BazelInstallDirectory }}
    rm "$ensurefile"

  displayName: 'Download bazel package from cipd'
