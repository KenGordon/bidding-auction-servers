{{ range .Values.services }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}-app
  namespace: {{ $.Values.namespace }}
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app: {{ .name }}-app
  template:
    metadata:
      labels:
        app: {{ .name }}-app
      annotations:
        microsoft.containerinstance.virtualnode.injectkubeproxy: "false"
        microsoft.containerinstance.virtualnode.injectdns: "false"
        microsoft.containerinstance.virtualnode.identity: "/subscriptions/7ca35580-fc67-469c-91a7-68b38569ca6e/resourceGroups/privacy-sandbox-dev/providers/Microsoft.ManagedIdentity/userAssignedIdentities/privacysandbox"
    spec:
      containers:
      - name: {{ .name }}
        image: {{ $.Values.imageRegistry }}{{ .image }}
        env:
          {{- range .env }}
          - name: {{ .name }}
            value: {{ .value | quote }}
          {{- end }}
          {{- range $.Values.env }}
          - name: {{ .name }}
            value: {{ .value | quote }}
          {{- end }}
        ports:
        - containerPort: {{ .containerPort }}
        resources:
          limits:
            cpu: "2"
            memory: 8Gi
      nodeSelector:
        type: virtual-kubelet
        {{- with .nodeSelector }}
        {{- range $key, $value := . }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
        {{- end }}
      tolerations:
      - key: "virtual-kubelet.io/provider"
        operator: "Exists"
        effect: "NoSchedule"
---
{{ end }}
